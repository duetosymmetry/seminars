<div>
Embed code for your web page.  You can embed multiple seminars,
the &lt;script&gt; tag only needs to be included once.
Use <code>'addCSS': true</code> for our styling, or
<code>'addCSS': false</code> to apply your own.
</div>
<textarea cols="69" rows="5" readonly id="embed-{{ seminar.shortname | safe }}">
<script src="{{ url_for('embed_seminar_js', _external=True) | safe }}" onload="seminarEmbedder.initialize({'addCSS': true});"></script>
<div class="embeddable_schedule" shortname="{{ seminar.shortname | safe }}" daterange="{{ daterange | safe }}"></div>
</textarea>
<div>
<a onclick="copySourceOfId('embed-{{ seminar.shortname | safe }}')">Click to copy code to clipboard</a>
</div>
